name: Deploy insight-viewer on develop

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - .github/workflows/insight-viewer-feature.yml
      - packages/insight-viewer/**
      - apps/insight-viewer-docs/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn build
        id: yarn-build
        run: |
          yarn
          yarn doc:insight-viewer

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id:     ${{ secrets.CDN_FOR_PREVIEW_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CDN_FOR_PREVIEW_SECRET_KEY }}
          aws-region:            us-east-1

      - name: Get short sha
        id: sha7
        run: |
          echo "::set-output name=value::${GITHUB_SHA::7}"

      - name: Deploy
        env:
          HOST: insight-viewer--${{ steps.sha7.outputs.value }}.f.lunit.io
        run: |
          aws s3 sync \
            ./dist s3://lunit-cdn-for-preview-virginia/${HOST} \
            --delete

      - name: Preview link
        uses: NejcZdovc/comment-pr@v1.1.1
        with:
          file: "comment.md"
          identifier: "GITHUB_COMMIT_FILE"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SHA: ${{steps.sha7.outputs.value}}
