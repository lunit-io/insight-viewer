name: "Deploy insight-viewer on production"

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/insight-viewer-production.yml
      - packages/insight-viewer/**
      - apps/insight-viewer-docs/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKDIR: .
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Packages
        run: yarn install --prefer-offline

      - name: Run tests
        uses: percy/exec-action@v0.3.1
        with:
          custom-command: 'yarn test'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Build
        run: yarn build
        working-directory: ${{ env.WORKDIR }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CDN_FOR_PRODUCTION_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.CDN_FOR_PRODUCTION_SECRET_KEY }}
          aws-region: us-east-1

      - name: Deploy
        env:
          HOST: insight-viewer.lunit.io
        run: |
          aws s3 sync \
            ./dist s3://lunit-cdn-for-production-virginia/${HOST} \
            --delete
